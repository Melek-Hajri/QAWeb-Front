<div class="signup-container">
    <mat-card class="signup-card">
        <mat-card-content>
            <h2 class="signup-caption">Signup</h2>
            <form [formGroup]="signupForm">
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Enter your email" name="email" type="email" required formControlName="email">
                    </mat-form-field>
                </div>
                <div class="form-input">
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Enter your name" name="name" required formControlName="name">
                    </mat-form-field>
                </div>
                <div class="form-input pass-field">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Enter your password" name="password" type="password" required formControlName="password"
                        [type]="hide() ? 'password' : 'text'">
                        <button
                            style="margin-left: -34px;"
                            mat-icon-button
                            matSuffix
                            (click)="clickEvent($event)"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide()"
                        >
                            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="form-input pass-field">
                    <mat-form-field>
                        <mat-label>Confirm Password</mat-label>
                        <input matInput placeholder="Confirm your password" name="confirmPassword" type="password" required formControlName="confirmPassword"
                        [type]="hide() ? 'password' : 'text'">
                        <button
                            style="margin-left: -34px;"
                            mat-icon-button
                            matSuffix
                            (click)="clickEvent($event)"
                            [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide()"
                        >
                            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <button mat-raised-button color="primary" class="signup-button" (click)="signup()" [disabled]="signupForm.invalid">Signup</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
